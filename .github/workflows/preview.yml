name: Deploy preview blog

on:
  push:
    branches:
      - preview
      
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: Preview
    env:
      CF_PAGES_URL: https://preview.dylans-blog.pages.dev/
      HUGO_ENV: development
      HUGO_TITLE: "Dylan's Blog - Preview"
      CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_PROJECT_NAME: "dylans-blog"
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.126.1'
          extended: true
      - name: Build the site
        run: hugo --baseURL=$CF_PAGES_URL --environment=$HUGO_ENV
      - name: Deploy with Wrangler
        run: npx wrangler@3 pages publish ./public --project-name $CLOUDFLARE_PROJECT_NAME --branch ${{ github.base_ref }} --commit-hash ${{ github.sha }} --commit-message "${{ github.event.head_commit.message }}"
